version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: strapi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strapi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  strapi:
    build:
      context: ./backend/neolink
      dockerfile: Dockerfile
    container_name: strapi_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      DISCOURSE_URL: ${DISCOURSE_URL}
      DISCOURSE_API_TOKEN: ${DISCOURSE_API_TOKEN}
      ORH_API_URL: ${ORH_API_URL}
      HOST_MAIL: ${HOST_MAIL}
      USER_MAIL: ${USER_MAIL}
      PASS_MAIL: ${PASS_MAIL}
      JWT_SECRET_CUSTOM_AUTH: ${JWT_SECRET_CUSTOM_AUTH}
      JWT_EXPIRES_CUSTOM_AUTH_IN: ${JWT_EXPIRES_CUSTOM_AUTH_IN}
      FRONTEND_URL: ${FRONTEND_URL}
      HOST: 0.0.0.0
      PORT: 1337
    volumes:
      - strapi_public:/app/public
    ports:
      - "1337:1337"
    networks:
      - strapi_network
    depends_on:
      postgres:
        condition: service_healthy

  # React Vite Frontend
  frontend:
    build:
      context: ./frontend/neolink
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:1337}
        VITE_DISCOURSE_URL: ${VITE_DISCOURSE_URL:-https://virtualcafe.example.com/}
    container_name: react_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - strapi_network
    depends_on:
      - strapi

networks:
  strapi_network:
    driver: bridge

volumes:
  postgres_data:
  strapi_public: